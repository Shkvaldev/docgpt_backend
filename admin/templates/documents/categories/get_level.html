{% extends 'base.html' %}

{% block content %}

<div class="overflow-x-auto">
    <h2 class="text-lg font-bold mb-2">Categories</h2>

    {% if categories|length > 0 %}
      <div class="container mx-auto p-4">
        {% for category in categories %}
        <div class="collapse collapse-arrow border border-base-300 bg-base-100 rounded-box">
            <input type="checkbox" class="peer">
            <div class="collapse-title text-xl font-medium">
                {{ category.name }}
            </div>
            <div class="collapse-content">
                <p>{{ category.description }}</p>
                <div class="actions">
                    <a href="/documents/categories/delete?id={{ category.id }}" class="btn btn-error">Delete</a>
                    <a href="/documents/categories/add?depth={{ category.depth+1 }}&parents={{ category.id }}" class="btn btn-primary">Add Child</a>
                </div>
            </div>
        </div>
        {% endfor %}
      </div> 
    {% else %}
    <div class="text-center py-4">
        <p class="text-gray-400">No categories found.</p>
    </div>
    {% endif %}

    <a class="text-blue-500 hover:text-blue-400" href="/documents/categories/add">Add category manually</a>

</div>

{% endblock %}
