{% extends "base.html" %}

{% block content %}

<style>
  .input-readonly {
      background-color: #374151; 
      color: #FFFF; 
      cursor: not-allowed; 
  }
</style>

<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Deleting document</h2>
    <form action="/documents/delete" method="POST" class="space-y-4">
      
      <div class="form-control">

          <div class="alert alert-error">
              <div>
                  <span>WARNING! BE CAREFUL! SOME CATEGORIES MAY BE ABANDONED!</span>
              </div>
          </div>

          <label class="label">
              <span class="label-text">Document Id</span>
          </label>
          <input type="text" name="id" class="input input-bordered input-readonly w-full" value={{ id }} readonly>
          
          <label class="label">
              <span class="label-text">Document name</span>
          </label>
          <input type="text" name="name" class="input input-bordered input-readonly w-full" value={{ name }} readonly>
      
      </div>
      
      {% if children|length > 0 %}
      <div class="form-control">

        <label class="label">
            <span class="label-text">These categories will be affected:</span>
        </label>

        {% for catergory in categories %}
          <i>{{ child }}</i>
        {% endfor %}

      </div>
      {% endif %}

      <div class="form-control mt-6">
        <button type="submit" class="btn btn-primary">Delete</button>
      </div>

    </form>
</div>

{% endblock %}
