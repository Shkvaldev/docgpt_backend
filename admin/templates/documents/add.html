{% extends "base.html" %}

{% block content %}

  <style>
    .input-readonly {
        background-color: #374151; 
        color: #FFFF; 
        cursor: not-allowed; 
    }
  </style>

  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Document creation</h2>
    <form action="/documents/add" method="POST" enctype="multipart/form-data" class="space-y-4">
        <div class="form-control">
            <label class="label">
                <span class="label-text">Name</span>
            </label>
            <input type="text" name="name" placeholder="Enter name" class="input input-bordered w-full" required>
        </div>
        <div class="form-control">
            <label class="label">
                <span class="label-text">Description</span>
            </label>
            <textarea name="description" placeholder="Enter description" class="textarea textarea-bordered w-full" required></textarea>
        </div>
        <div class="form-control">
            <label class="label">
                <span class="label-text">File name with extension</span>
            </label>
            <input name="filename" placeholder="Ex. agreement.docx" class="input input-bordered w-full" required>
        </div>
        <div class="form-control">
            <label class="label">
                <span class="label-text">Document file</span>
            </label>
            <input type="file" name="document" class="file-input input-bordered w-full" required>
        </div>
        <div class="form-control mt-6">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
  </div>
{% endblock %}
