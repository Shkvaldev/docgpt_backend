<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1f2937;
            color: #e5e7eb;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Навигация -->
    <nav class="bg-gray-800 pb-4 pt-4 pl-2">
        <div class="container flex justify-between items-center">
            <h1 class="text-xl font-bold">Админ панель</h1>
        </div>
    </nav>

    {% if authorized %}
    <!-- Хлебные крожки, только для авторизованных-->
    <nav class="bg-gray-700 p-3" aria-label="Breadcrumb">
        <ol class="flex space-x-2">
            <li>
              <a href="/" class="text-gray-300 hover:text-white">Главная</a>
            </li>
            <li>
                <span class="text-gray-400">/</span>
            </li>
            <li>
                <a href="/users" class="text-gray-300 hover:text-white">Пользователи</a>
            </li>
        </ol>
    </nav>
    {% endif %}

    <!-- Контент -->
    <main class="flex-grow container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
