{% extends 'base.html' %}

{% block content %}

<div class="overflow-x-auto">
    <h2 class="text-lg font-bold mb-2">User's chats</h2>
    {% if chats|length > 0 %}
    <table class="min-w-full bg-gray-800 border border-gray-700">
        <thead>
            <tr>
                <th class="py-2 px-4 border-b border-gray-700 text-left text-gray-300">Id</th>
                <th class="py-2 px-4 border-b border-gray-700 text-left text-gray-300">Creation date</th>
                <th class="py-2 px-4 border-b border-gray-700 text-left text-gray-300">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for chat in chats %}
            <tr class="hover:bg-gray-700">
                <td class="py-2 px-4 border-b border-gray-700">{{ chat["id"] }}</td>
                <td class="py-2 px-4 border-b border-gray-700">{{ chat["created_at"] }}</td>
                <td class="py-2 px-4 border-b border-gray-700">
                <a href="/users/{{ chat['user_id'] }}/chats/{{ chat['id'] }}/get" class="text-blue-500 hover:text-blue-400">Open</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="text-center py-4">
      <p class="text-gray-400">User has no chats.</p>
    </div>
    {% endif %}
</div>

{% endblock %}
